<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事 - 何中天の博客</title>
    <link rel="stylesheet" href="..\style\stories_style.css"> <!-- 相对路径指向父级的 style.css -->
</head>
<body>
    <header>
        <h1>故事</h1>
        <nav>
            <a href="../index.html">首页</a>
            <a href="../about.html">关于我</a>
            <a href="#">联系</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>了解我的故事</h2>
            <ul>
                <!-- 使用 onclick 事件触发 JavaScript 方法来加载 Markdown 文件 -->
                <li><a href="#" onclick="loadMarkdown('../posts/stories/2015_4_1.md', event)">2015.4.1 日本东京留学</a></li>
                <li><a href="#" onclick="loadMarkdown('../posts/stories/2017_4_1.md', event)">2017.4.1 考上了日本大学</a></li>
                <li><a href="#" onclick="loadMarkdown('../posts/stories/2021_4_1.md', event)">2021.4.1 就职</a></li>
                <li><a href="#" onclick="loadMarkdown('../posts/stories/2024_2_1.md', event)">2024.2.1 带丫丫回家</a></li>
                <li><a href="#" onclick="loadMarkdown('../posts/stories/2024_9_30.md', event)">2024.9.30 东京大使馆结婚</a></li>
            </ul>
        </section>

        <!-- 显示 Markdown 内容的区域 -->
        <section id="content">
            <h2>文章内容加载中...</h2>
        </section>
    </main>

    <footer>
        <p>© 2024 何中天and王景</p>
    </footer>

    <!-- 引入 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 加载并解析 Markdown 文件的 JavaScript 代码 -->
    <script>
        // 异步加载 Markdown 文件并解析为 HTML
        async function loadMarkdown(filename, event) {
            event.preventDefault(); // 阻止默认行为，防止页面跳转

            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error("文件加载失败");
                const markdown = await response.text();
                // 使用 marked.js 将 Markdown 转换为 HTML
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = "<p>无法加载文章内容，请稍后再试。</p>";
            }
        }
    </script>
</body>
</html>
